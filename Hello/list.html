<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
        </head>
    <body>
        An unordered list:
        <ul>
            <li>my item</li>
            <li>your item</li>
            <li>our item</li>
        </ul>
        An ordered list:
        <ol>
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
        </ol>
    </body>
</html>
