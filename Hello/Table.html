<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>name</th>
                    <th>age</th>
                    <th>worth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>mayowa</td>
                    <td>21 years</td>
                    <td>500 billion dollars</td>
                </tr>
                <tr>
                    <td>temitayo</td>
                    <td>27 years</td>
                    <td>800 billion dollars</td>
                </tr>
                <tr>
                    <td>ifeoluwa</td>
                    <td>13 years</td>
                    <td>100 billion dollars</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
